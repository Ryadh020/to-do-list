 <!DOCTYPE html>
 <html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8">
     <title>to-do list</title>
     <link rel="stylesheet" href="style/style.css">
     <!-- google fonts -->
     <link href="https://fonts.googleapis.com/css?family=Abel|Open+Sans+Condensed:300" rel="stylesheet">
     <!-- font awsome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   </head>
   <body>
     <div class="container">
       <header>
         <div class="day" id="day">Today,month 2019</div>
         <div class="location" id="location"><i class="fas fa-map-marker"></i> <span class="loc">location</span></div>
       </header>
       <main>
         <div class="todoBar" id="todoaBar">
           <h1 class="todo" id="todo">JUST DO THIS</h1>
           <i class="fas fa-trash-alt"></i>
           <div class="separate"></div>
           <i class="fas fa-bell"></i>
         </div>
       </main>
       <footer>
         <input type="text" placeholder="Put tour to do here" class="input" id="input">
         <i class="fas fa-plus"></i>
       </footer>
     </div>

<!-- scripting file -->
     <script type="text/javascript" src="script.js"></script>
   </body>
 </html>
